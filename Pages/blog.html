<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Page</title>
    <link rel="stylesheet" href="blog.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic+Coding&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="navbar">
        <div class="shofy">
            <img src="https://shofy-angular.vercel.app/assets/img/logo/logo.svg" alt="">
        </div>

        <div class="list">
            <ul class="option">
                <li>Home <i class="fa-solid fa-angle-down"></i></li>
                <li>Shop <i class="fa-solid fa-angle-down"></i></li>
                <li>Products <i class="fa-solid fa-angle-down"></i></li>
                <li>Coupons</li>
                <li>Blog</li>
                <li>Contact</li>

            </ul>

        </div>
        <div class="search">
            <input class="bar" type="text" name="" id="" placeholder="       Search for products... "><i class="fa-solid fa-magnifying-glass"></i>

        </div>
        <div class="icons">
            <i class="fa-solid fa-arrow-right-arrow-left"></i>
            <i class="fa-regular fa-heart"></i>
            <i class="fa-solid fa-bag-shopping"></i>

        </div>

    </div>

    <div class="bg">
            <h2>Our Blog</h2>
            <p>Home . Blog</p>
    </div>

    <div class="img-div">
        <div class="img1">
            <img src="https://shofy-angular.vercel.app/assets/img/blog/blog-big-3.jpg" alt="">
        </div>
    

    </div>

 
   
    
</body>
</html>
